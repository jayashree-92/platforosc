pool:
  vmImage: 'windows-latest'

jobs:
- deployment: DeployWeb
  displayName: deploy Web App
  environment:
    name: 'development'
  strategy:
    runOnce:
      deploy:
        steps:
        - task: CmdLine@2
          inputs:
            script: 'make install MONO= MCS=csc prefix="C:\Program Files" TARGET=net-2.0'
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: 'NAnt -buildfile build/Application-dev.build'
