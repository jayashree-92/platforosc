pool:
  name: pipeline-cu-developers 
stages:

- stage: BuildWithNant
  jobs:
  - deployment: RunNantBuild
    displayName: 'Build with NAnt'
    environment:
      name: development 
    strategy:
     runOnce:
       deploy: 
        steps:
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: |
              echo $(System.DefaultWorkingDirectory)
              nuget sources
              nuget config -set repositoryPath="$(System.DefaultWorkingDirectory)\packages"
              nuget restore "HMOSecureWeb.sln" -NoCache -PackagesDirectory packages

        - script: nant -buildfile:$(System.DefaultWorkingDirectory)/build/Application-dev.build -verbose

      


